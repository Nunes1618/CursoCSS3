<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Variáveis
        </title>
        <meta charset="utf-8">
        <style>
            :root {
                --bg-color: gray;
                --cor-do-texto: black;
                --espacamento: 20px;
            }
            #div1 {
                background-color: var(--bg-color);
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <p>
                Variáveis no CSS devem ser declaradas  dentro de um seletor 
                CSS que define seu escopo.
            </p>
        </div>
    </body>
</html>
